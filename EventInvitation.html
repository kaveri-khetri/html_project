<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
    font-family: 'Arial', sans-serif;
    background-color: #e8f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.event-invitation {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    margin: 20px;
}

.event-invitation h1 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

.event-invitation .date-time, 
.event-invitation .venue, 
.event-invitation .description {
    margin-bottom: 15px;
    font-size: 1rem;
}

.rsvp-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.rsvp-button:hover {
    background-color: #45a049;
}

@media screen and (max-width: 768px) {
    .event-invitation {
        padding: 15px;
    }

    .event-invitation h1 {
        font-size: 1.5rem;
    }
}

@media screen and (max-width: 480px) {
    .event-invitation {
        padding: 10px;
    }

    .event-invitation h1 {
        font-size: 1.2rem;
    }

    .event-invitation p {
        font-size: 0.9rem;
    }
}
        </style>
        <title>Annual Tech Conference 2025</title>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="event-invitation">
            <h1>Welcome to Annual Tech Conference 2025</h1>
             <p class="date-time"> Dec 26,2025 at 10:00 AM</p>
             <p class="venue">Tech Innovation Center, Silicon Valley</p>
             <p class="description"> Join us for a day filled with insightful talks, networking opportunities, and the latest trends in technology.</p>

            
             <button class="rsvp-button">RSVP Now</button>
        </main>
    </body>
</html>
